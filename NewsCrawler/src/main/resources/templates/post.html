<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css-for-post.css">
</head>
<body>
<div class="container bootstrap snippets bootdey">
    <di class="col-md-8">
        <div class="col-sm-12">
            <div class="panel panel-white post panel-shadow">
                <div class="post-image">
                    <img th:src="${event.getImageUrl()}" class="image" alt="image post">
                </div>
                <div class="post-description">
                    <h4 th:text="${event.getTitle()}"></h4>
                    <p>Put here your foto description</p>

                    <div class="stats">
                        <a href="#" class="btn btn-default stat-item">
                            <i class="fa fa-thumbs-up icon"></i>228
                        </a>
                        <a href="#" class="btn btn-default stat-item">
                            <i class="fa fa-share icon"></i>128
                        </a>
                    </div>

                </div>
                <div class="post-footer">

                    <div class="comment-body">

                        <p th:text="${event.getText()}">This is a fulltext bla bla bla</p>
                    </div>

                </div>
            </div>
        </div>
    </di>
</div>
</body>
</html>
