<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<h2>Event List</h2>
<tr th:each="event : ${events}">
    <div class="cell-list__item m-no-image" data-article-type="article">
        <a th:href="@{'/mvc/events/'+${event.getTitle()}}">
            <span class="cell-list__item-title" th:text="${event.getTitle()}">title</span>
            <div class="cell-list__item-info">
                <div class="cell-info__date" th:text="${event.getDateTime()}">time</div>
            </div>
        </a>
    </div>
</tr>
<div>
    <a th:href="@{'/mvc/events/page/'+${page -1}}" style="font-size: 30px">⬅</a>
    <a th:href="@{'/mvc/events/page/'+${page +1}}" style="font-size: 30px" >➡</a>
</div>

</body>
</html>
